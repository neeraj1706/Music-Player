<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Neev</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <div class="container2">
      <div class="leftcontainer">
        <div class="songlist">

          <div class="songbanner"><img src="2.jpeg"> <span class="mysongname">Song no. 1  </span>  <span class="timestamp">5:34</span><span><i id="0" class="fa-solid songitemplay fa-2x fa-circle-play"></i></span></div>
          <div class="songbanner"><img src="2.jpeg"> <span class="mysongname">Song no. 1  </span>  <span class="timestamp">5:34</span><span><i id="1" class="fa-solid songitemplay fa-2x fa-circle-play"></i></span></div>
          <div class="songbanner"><img src="2.jpeg"> <span class="mysongname">Song no. 1  </span>  <span class="timestamp">5:34</span><span><i id="2" class="fa-solid songitemplay fa-2x fa-circle-play"></i></span></div>
          <div class="songbanner"><img src="2.jpeg"> <span class="mysongname">Song no. 1  </span>  <span class="timestamp">5:34</span><span><i id="3" class="fa-solid songitemplay fa-2x fa-circle-play"></i></span></div>
          
          <div class="songbanner"><img src="2.jpeg"> <span class="mysongname">Song no. 1  </span>  <span class="timestamp">5:34</span><span><i id="4" class="fa-solid songitemplay fa-2x fa-circle-play"></i></span></div>
          <div class="songbanner"><img src="2.jpeg"> <span class="mysongname">Song no. 1  </span>  <span class="timestamp">5:34</span><span><i id="5" class="fa-solid songitemplay fa-2x fa-circle-play"></i></span></div>

          <div class="songbanner"><img src="2.jpeg"> <span class="mysongname">Song no. 1  </span>  <span class="timestamp">5:34</span><span><i id="6" class="fa-solid songitemplay fa-2x fa-circle-play"></i></span></div>
          <div class="songbanner"><img src="2.jpeg"> <span class="mysongname">Song no. 1  </span>  <span class="timestamp">5:34</span><span><i id="7" class="fa-solid songitemplay fa-2x fa-circle-play"></i></span></div>
          
          
          
        </div>
      </div>
      <div class="rightcontainer"><img id="img" src="6.jpeg" /></div>
    </div>
    <div class="bottom">
        <div><input type="range" min="0" max="100" id="progressbar" value="0" /></div>
      

      <div class="icons">
        <i id="previous"  class="fa-solid fa-2x fa-step-backward"></i>
        <i class="fa-solid fa-2x fa-circle-play" id="masterplay"></i>
        <i id="next" class="fa-solid fa-2x fa-step-forward"></i>
      </div>
      <div class="songinfo">
        <img src="Nt6v.gif" height="50px" id="gif"> song No. ****
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/d86ac6d1a0.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
